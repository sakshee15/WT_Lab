<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background-color: rgb(243, 237, 229);
        height: 100vh;
        margin: 0;
      }

      .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 80vmin;
        height: 80vmin;
        max-width: 100%;
        max-height: 100%;
      }

      h1{
        margin-bottom: 20px;
        font-size: 2em;
      }

      .square {
        box-sizing: border-box;
      }

      .light {
        background-color: white;
      }

      .dark {
        background-color: black;
      }
    </style>
  </head>
  <body>
    
    <h1>CHESS BOARD</h1>
    <div class="chessboard" id="chessboard"></div>
    <script>
      const chess = document.getElementById("chessboard");
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const squareEle = document.createElement("div");
          squareEle.classList.add("square");
          if ((i + j) % 2 === 0) {
            squareEle.classList.add("light");
          } else {
            squareEle.classList.add("dark");
          }
          chess.appendChild(squareEle);
        }
      }
    </script>
  </body>
</html>
