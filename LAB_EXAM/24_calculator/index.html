<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 100vh;
        margin: 0;
      }
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        width: 400px;
        height: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
        margin: 20px;
        background-color: white;
      }

      .calculator button{
        padding:5px;
        font-size: 1.2em;
        color:black;
        cursor:pointer;
      }

      .calculator button:hover{
        background-color: rgb(205, 199, 199);
      } 
      .calculator .display {
        grid-column: span 4;
        background-color: black;
        color:white;
        border-radius: 3px;
        border: 1px solid black;
        padding:10px;
        text-align: right;
        font-size:1em;
      }

      .calculator .clear{
        background-color: rgb(228, 6, 6);
        color:white;
        border:1px solid rgb(181, 8, 8);
        border-radius: 3px;
      }
      .calculator .clear:hover{
        background-color: rgb(132, 8, 8);
      }

      .calculator .equal {
        grid-column: span 4;
        background-color:rgb(12, 218, 12);
        border:1px solid rgb(20, 187, 4);
        border-radius: 4px;
        color:white;
        padding:7px;
        font-size:0.9em;
      }

      .calculator .equal:hover{
        background-color: rgb(4, 156, 4);
      }
      .calculator .operator{
        background-color:rgb(232, 150, 17);
        border: 1px solid rgb(232, 150, 17);
        border-radius: 3px;
        color:white;
        font-size: 1.5em;
        padding: 4px;
      }

      .calculator .operator:hover{
        background-color: rgb(187, 109, 7);
      }
    </style>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <input type="text" class="display" id="display" readonly />
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="clear" onclick="clearDisplay()">Clear</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="equal" onclick="calculate()">Calculate</button>
    </div>
    <script>
      let display = document.getElementById("display");
      let exp = "";

      function append(value) {
        exp += value;
        display.value = exp;
      }
      function clearDisplay() {
        exp = "";
        display.value = "";
      }

      function calculate() {
        try {
          exp = eval(exp);
          display.value = exp;
        } catch (err) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
