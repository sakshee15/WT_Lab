<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Management with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 80%;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      input[type="text"] {
        width: calc(100% - 30px);
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px 2px;
        width: 120px;
      }

      button:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
      }

      .user,
      .copy {
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding:10px;
        margin:15px 0;
      }

      .delete {
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .delete:hover {
        background-color: #c0392b;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Enter List Items:</h2>
      <div>
        <input type="text" id="itemInput" placeholder="Enter list item" />
        <button id="addItem">Add Item</button>
        <button id="copyItems">Copy Items</button>
      </div>

      <div class="user">
        <h2>User List :</h2>
        <ul id="list1"></ul>
      </div>
      <div class="copy">
        <h2>Copied List :</h2>
        <ul id="list2"></ul>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Add item to list1 from input field
        $("#addItem").click(function () {
          var listItem = $("#itemInput").val();
          if (listItem) {
            $("#list1").append(
              "<li>" + listItem + '<button class="delete">Delete</button></li>'
            );
            $("#itemInput").val("");
          }
        });

        // Copy list items from list1 to list2
        $("#copyItems").click(function () {
          $("#list2").empty();
          $("#list1 li").each(function () {
            $("#list2").append($(this).clone());
          });
        });

        // Delete item from list1 when the delete button is clicked
        $("#list1").on("click", ".delete", function () {
          $(this).closest("li").remove();
        });

        // Delete item from list2 when the delete button is clicked
        $("#list2").on("click", ".delete", function () {
          $(this).closest("li").remove();
        });
      });
    </script>
  </body>
</html>
